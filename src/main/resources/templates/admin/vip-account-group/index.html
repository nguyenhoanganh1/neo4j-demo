<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="/admin/shared/layout::dynamic(~{::view})">

	<div th:fragment="view">
	    <div class="alert alert-secondary">
	    	<b><i class='bx bxs-user-account'></i> Quản lý nhóm khách hàng vip </b>
	    	<i class="float-end text-danger" th:text="${message}"></i>
	    </div>
	    
		<!-- Nav tabs -->
	    <ul class="nav nav-tabs">
	        <li class="nav-item">
	            <a th:class="@{|nav-link ${edit?'active':''}|}" data-bs-toggle="tab" href="#edit">
	            	<i class='bx bxs-edit'></i> Chình sửa
	            </a>
	        </li>
	        <li class="nav-item">
	            <a th:class="@{|nav-link ${!edit?'active':''}|}" data-bs-toggle="tab" href="#list">
	            	<i class='bx bx-list-ol'></i> Danh sách nhóm khách hàng
	            </a>
	        </li>
	    </ul>
	    <!-- Tab panes -->
	    <div class="tab-content">
	        <div th:class="@{|tab-pane ${edit?'active':'fade'}|}" id="edit">
	            <div th:replace="/admin/vip-account-group/_form"></div>
	        </div>
	        <div  th:class="@{|tab-pane ${!edit?'active':'fade'}|}" id="list">
	            <div th:replace="/admin/vip-account-group/_table"></div>
	        </div>
	    </div>
	</div>

</html>
